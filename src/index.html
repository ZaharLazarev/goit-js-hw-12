<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form_for_image">
          <input name="image" type="text" class="input" placeholder="Search image...">
          <button class="button" type="submit">Search</button>
      </form>
      <ul class="gallery"></ul>
      <button type="button" class="load-button">
        <span class="loading-text">Load more</span>
      </button>
      <span class="loader" id="loader">Loading</span>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
